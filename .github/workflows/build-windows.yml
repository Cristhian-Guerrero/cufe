name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Compile for Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Build and package app
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          
          # Crear entorno virtual
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          
          # Actualizar pip
          python -m pip install --upgrade pip setuptools wheel
          
          # Instalar dependencias
          pip install DrissionPage>=4.0.0
          pip install pdfplumber>=0.10.0
          pip install pandas>=2.0.0
          pip install openpyxl>=3.1.0
          pip install xlsxwriter>=3.1.0
          pip install Pillow>=10.0.0
          pip install pyinstaller>=6.6
          pip install pywin32-ctypes
          pip install pefile
          
          # Crear carpeta assets si no existe
          if (!(Test-Path "ui/assets")) {
            New-Item -ItemType Directory -Path "ui/assets" -Force
          }
          
          # Crear logo.png placeholder si no existe
          if (!(Test-Path "ui/assets/logo.png")) {
            python -c "from PIL import Image; img = Image.new('RGB', (200, 60), color='#2E7D32'); img.save('ui/assets/logo.png')"
          }
          
          # Compilar con PyInstaller
          pyinstaller --clean --noconfirm `
            --name="CUFE_DIAN" `
            --windowed `
            --onefile `
            --add-data="config;config" `
            --add-data="core;core" `
            --add-data="utils;utils" `
            --add-data="ui/assets;assets" `
            --hidden-import=DrissionPage `
            --hidden-import=DrissionPage._pages `
            --hidden-import=DrissionPage._configs `
            --hidden-import=pdfplumber `
            --hidden-import=pandas `
            --hidden-import=openpyxl `
            --hidden-import=PIL `
            --hidden-import=PIL.Image `
            --hidden-import=PIL.ImageTk `
            --collect-all DrissionPage `
            --collect-all pdfplumber `
            ui/app.py
      
      - name: Verify build output
        shell: powershell
        run: |
          if (Test-Path "dist\CUFE_DIAN.exe") {
            $size = (Get-Item "dist\CUFE_DIAN.exe").Length / 1MB
            Write-Host "✅ dist\CUFE_DIAN.exe creado exitosamente ($([math]::Round($size, 2)) MB)"
          } else {
            throw "❌ No se generó dist\CUFE_DIAN.exe"
          }
      
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: CUFE_DIAN-Windows-${{ github.sha }}
          path: dist/CUFE_DIAN.exe
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/CUFE_DIAN.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
